---
apiVersion: v1
kind: ImageStream
metadata:
  name: secret-mirroring-controller
spec:
  lookupPolicy:
    local: true
---
apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    ci.openshift.io/source-repo: ci-secret-mirroring-operator
  name: secret-mirroring-controller
spec:
  failedBuildsHistoryLimit: 2
  output:
    to:
      kind: ImageStreamTag
      name: secret-mirroring-controller:latest
  runPolicy: Serial
  source:
    git:
      ref: master
      uri: https://github.com/openshift/ci-secret-mirroring-controller.git
    images:
    - from:
        kind: ImageStreamTag
        name: secret-mirroring-controller:binaries
      paths:
      - destinationDir: .
        sourcePath: /go/bin/ci-secret-mirroring-controller
    type: Git
  strategy:
    dockerStrategy:
      from:
        kind: DockerImage
        name: docker.io/alpine:latest
      imageOptimizationPolicy: SkipLayers
      dockerfilePath: image/Dockerfile
    type: Docker
  successfulBuildsHistoryLimit: 1
  triggers:
  - imageChange:
      from:
        kind: ImageStreamTag
        name: secret-mirroring-controller:binaries
    type: ImageChange
---
apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    ci.openshift.io/source-repo: ci-secret-mirroring-controller
  name: secret-mirroring-controller-binaries
spec:
  failedBuildsHistoryLimit: 2
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: secret-mirroring-controller:binaries
  runPolicy: Serial
  source:
    dockerfile: |
      FROM docker.io/golang:1.10

      COPY . /go/src/github.com/openshift/ci-secret-mirroring-controller
      RUN cd /go/src/github.com/openshift/ci-secret-mirroring-controller && \
          CGO_ENABLED=0 go install ./cmd/... && \
          rm -rf /go/src /go/pkg
    git:
      ref: master
      uri: https://github.com/openshift/ci-secret-mirroring-controller.git
    type: Git
  strategy:
    dockerStrategy:
      from:
        kind: DockerImage
        name: docker.io/golang:1.10
      imageOptimizationPolicy: SkipLayers
    type: Docker
  successfulBuildsHistoryLimit: 1
  triggers:
  - type: ConfigChange
  - github:
      secretReference:
        name: github-deploymentconfig-trigger
    type: GitHub